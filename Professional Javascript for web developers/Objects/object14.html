<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>组合声明对象</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript">
	function Person(name, age, job) {
		this.name = name;
		this.age = age;
		this.job = job;
		this.friends = ['zhang san', 'li si'];
	}

	Person.prototype = {
		constructor : Person,
		sayFriends : function() {
			alert(this.friends);
		}
	}

	var person1 = new Person('wang kun', 20, 'doctor');
	var person2 = new Person('zhang wu', 24, 'teacher');

	person1.friends.push('huang wu');
	person1.sayFriends();
	person2.sayFriends();
</script>
</head>
