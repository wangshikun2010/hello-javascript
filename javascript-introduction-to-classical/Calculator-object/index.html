<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>计算器</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/calculator.css">
    <script type="text/javascript" src="js/eventUtil.js"></script>
    <script type="text/javascript" src="js/calculator.js"></script>
</head>
<body>
<article class="calc">
    <section class="calc_title">
        <span>计算器</span>
        <input type="checkbox" id="j-sound" class="calc__sound"/>
        <label for="j-sound" id="j-calc-sound" class="calc__sound__label"></label>
    </section>
    <section class="calc_screen">
        <p id="j-calc-screen-number" class="calc_screen__number"></p>
        <span id="j-calc-screen-operator" class="calc_screen__operator"></span>
    </section>
    <ul>
        <li id="calc-shift" class="calc__button">SHIFT</li>
        <li class="calc__button">DRG</li>
        <li class="calc__button">FSE</li>
        <li class="calc__button calc__button--yellow">MR</li>
        <li class="calc__button calc__button--yellow">MS</li>
        <li class="calc__button calc__button--yellow">M＋</li>
        <li class="calc__button">hyp</li>
        <li class="calc__button">sin</li>
        <li class="calc__button">cos</li>
        <li class="calc__button">tan</li>
        <li class="calc__button">ln</li>
        <li class="calc__button">log</li>
        <li class="calc__button">a<sup>b/c</sup></li>
        <li class="calc__button">y<sup>x</sup></li>
        <li class="calc__button">√</li>
        <li class="calc__button">%</li>
        <li class="calc__button">(</li>
        <li class="calc__button">)</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li class="calc__button--red">DEL</li>
        <li class="calc__button--red">AC</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li class="calc__button--gray">×</li>
        <li class="calc__button--gray">÷</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="calc__button--gray">＋</li>
        <li class="calc__button--gray">－</li>
        <li>0</li>
        <li>.</li>
        <li>+/-</li>
        <li>EXP</li>
        <li>=</li>
    </ul>
    <audio id="j-audio" src=""></audio>
</article>
</body>
</html>
