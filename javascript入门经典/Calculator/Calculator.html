<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>计算器</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./Calculator.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="./Calculator.js"></script>
</head>
<body onload="setStartState()">
<div id="calculotor">
	<div id="calc_title">简单的计算器</div>
	<form action="" name="cal">
		<input type="text" name="calc_text" id="calc_text" value="0"/>
	</form>
	<ul>
		<li onclick="add(7)">7</li>
		<li onclick="add(8)">8</li>
		<li onclick="add(9)">9</li>
		<li class="gray">＋</li>
		<li onclick="add(4)">4</li>
		<li onclick="add(5)">5</li>
		<li onclick="add(6)">6</li>
		<li class="gray">－</li>
		<li onclick="add(1)">1</li>
		<li onclick="add(2)">2</li>
		<li onclick="add(3)">3</li>
		<li class="gray">×</li>
		<li onclick="add(0)">0</li>
		<li>·</li>
		<li>＝</li>
		<li class="gray">÷</li>
		<li id="clear" onclick="calc_cleartext()">清空</li>
	</ul>
</div>
</body>
</html>
