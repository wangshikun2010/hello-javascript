<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>计算器</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/Calculator.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="../javascript/Calculator.js"></script>
</head>
<body>
<div id="calculotor">
	<div id="calc_title">计算器</div>
	<form action="" name="cal">
		<input type="text" name="calc_text" id="calc_text" value="0"/>
	</form>
	<ul>
		<li id="cal_shift" class="Auxiliary_button">SHIFT</li>
		<li class="Auxiliary_button">DRG</li>
		<li class="Auxiliary_button">FSE</li>
		<li class="Auxiliary_button yellow">MR</li>
		<li class="Auxiliary_button yellow">MS</li>
		<li class="Auxiliary_button yellow">M＋</li>
		<li class="Auxiliary_button">hyp</li>
		<li class="Auxiliary_button">sin</li>
		<li class="Auxiliary_button">cos</li>
		<li class="Auxiliary_button">tan</li>
		<li class="Auxiliary_button">ln</li>
		<li class="Auxiliary_button">log</li>
		<li class="Auxiliary_button">a<sup>b/c</sup></li>
		<li class="Auxiliary_button">y<sup>x</sup></li>
		<li class="Auxiliary_button">√</li>
		<li class="Auxiliary_button">%</li>
		<li class="Auxiliary_button">(</li>
		<li class="Auxiliary_button">)</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li class="red">DEL</li>
		<li class="red">AC</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li class="gray">×</li>
		<li class="gray">÷</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li class="gray">＋</li>
		<li class="gray">－</li>
		<li>0</li>
		<li>.</li>
		<li>+/-</li>
		<li>EXP</li>
		<li>=</li>
	</ul>
</div>
</body>
</html>
