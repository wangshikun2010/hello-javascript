<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>字符串排序</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript">
	var scores = [];
	var newScores = [];

	window.onload = function() {
		document.getElementById('sort_string').onchange = function() {
			judgeMessage();
		}

		document.getElementById('add_string').onclick = function() {
			var text  = document.sort.input_string.value;

			if (text == '') {
				message('请输入内容!');
			} else {
				scores.push(text);
				console.log(scores);
				judgeMessage();
			}
			document.sort.input_string.value = '';
		}
	}

	/**
	 * 删除父节点下的所有子节点
	 */
	function removeChildren(parentnode) {
		var childs = parentnode.childNodes;
		for (var i=childs.length-1; i>=0; i--) {
			parentnode.removeChild(childs[i]);
		}
	}

	/**
	 * 显示信息
	 */
	function message(string) {
		var displayMessage_id = document.getElementById('displayMessage');
		removeChildren(displayMessage_id);
		var p = document.createElement('p');
		p.innerHTML = string;
		displayMessage_id.appendChild(p);
	}

	/**
	 * 判断是顺序还是逆序
	 */
	function judgeMessage() {
		var select_value = document.getElementById('sort_string').options[document.getElementById('sort_string').selectedIndex].text;
		switch(select_value) {
			case '顺序':
				order();
				break;
			case '倒序':
				reverseOrder();
				break;
		}
	}

	/**
	 * 顺序
	 */
	function order() {
		newScores = scores.sort();
		message(newScores);
 	}

 	/**
 	 * 逆序
 	 */
	function reverseOrder() {

	}

	/**
	 * 数字排序
	 */
	function sortNumber(a,b) {
		return a - b;
	}

</script>
</head>
<body>
	<p>字符串排序</p>
	<form action="" name="sort">
		<input type="text" name="input_string" id="input_string">
		<input type="button" name="add_string" id="add_string" value="add">
		<select name="sort_string" id="sort_string">
			<option value="顺序" selected="selected">顺序</option>
			<option value="倒序">倒序</option>
		</select>
	</form>
	<div id="displayMessage"></div>
</body>
</html>
