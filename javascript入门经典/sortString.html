	/**
	 * 删除父节点下的所有子节点
	 */
	function removeChildren(parentnode) {
		var childs = parentnode.childNodes;
		for (var i=childs.length-1; i>=0; i--) {
			parentnode.removeChild(childs[i]);
		}
	}

	/**
	 * 判断是否为数字
	 */
	function isNumber(str) {
		for (var i=0; i<str.length; i++) {
			var oneChar = str.substring(i, i+1);
			if (oneChar < "0" || oneChar > "9") {
				return false;
			}
		}
		return true;
	}

	window.onload = function() {
		sort_string = document.getElementById('sort_string');
		add_string = document.getElementById('add_string');
		displayMessage_id = document.getElementById('displayMessage');
		sort_type = document.getElementById('sort_type');

		add_string.onclick = function() {
			var text = document.sort.input_string.value;

			if (text == '') {
				alert('请输入内容!');
			} else {
				scores.push(text);
				console.log(scores);
				judgeSortOrder();
			}
			document.sort.input_string.value = '';
		}
	}

	/**
	 * 显示信息
	 */
	function message(string) {
		displayMessage_id.value = '';
		for (var i=0; i<string.length; i++) {
			displayMessage_id.value += string[i] + '\n';
		}
	}

	/**
	 * 判断是顺序还是逆序
	 */
	function judgeSortOrder() {
		var select_value = sort_string.options[sort_string.selectedIndex].text;
		switch(select_value) {
			case '顺序':
				order();
				break;
			case '倒序':
				reverseOrder();
				break;
		}
	}

	/**
	 * 顺序
	 */
	function order() {
		newScores = scores.sort(sortNumber);
		message(newScores);
 	}

 	/**
 	 * 逆序
 	 */
	function reverseOrder() {
		scores.sort(sortNumber);
		for (var i=0; i<scores.length; i++) {
			for (var j=scores.length; j>=0; j--) {
				newScores[i++] = scores[j--];
			}
		}
		message(newScores);
	}

	/**
	 * 数字排序
	 */

		return a.localeCompare(b);
