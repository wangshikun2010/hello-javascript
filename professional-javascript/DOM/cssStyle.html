<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>css style</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
</head>
<body>
    <div id="div1">
        <p id="p1"></p>
    </div>
    <script type="text/javascript">
        var div1 = document.getElementById('div1');
        div1.style.cssText = 'width: 25px; height: 25px; background-color: green';
        console.log(div1.style.cssText);

        for (var i=0, length = div1.style.length; i<length; i++) {
            var prop = div1.style[i];
            var value = div1.style.getPropertyValue(prop);
            console.log(prop + ":" + value);
        }

        for (var i=0, length = div1.style.length; i<length; i++) {
            var prop = div1.style[i];
            var value = div1.style.getPropertyCSSValue(prop);
            console.log(prop + ":" + value.cssText + ':' + value.cssValueType);
        }

        div1.style.removeProperty('background-color');
        div1.style.setProperty('background-color', 'red', '!important');
        console.log(div1.style.getPropertyPriority('background-color'));
    </script>
</body>
</html>
