<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>变动事件--特性修改</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script type="text/javascript" src="./EventUtil.js"></script>
    <script type="text/javascript">
    EventUtil.addHandler(window, 'load', function(event) {
       var ndList = document.getElementById('j-mylist');

       EventUtil.addHandler(document, 'DOMSubtreeModified', function(e) {
            var event = EventUtil.getEvent(e);
            var target = EventUtil.getTarget(event);
            console.log('DOM tree modified');
            console.log(event.target);
       })

       EventUtil.addHandler(document, 'DOMAttrModified', function(e) {
            var event = EventUtil.getEvent(e);
            var target = EventUtil.getTarget(event);
            console.log('DOM attr modified');
            console.log(event.target);
            console.log(event.ralatedNode);
            console.log(event.attrName);
            console.log(event.attrChange);
            console.log(event.preValue);
            console.log(event.newValue);
       })

       ndList.setAttribute('class', 'list1');

    })
    </script>
</head>
<body>
    <ul id="j-mylist" class='list'>
        <li id="item1">item1</li>
        <li id="item2">item2</li>
        <li id="item3">item3</li>
    </ul>
</body>
</html>
