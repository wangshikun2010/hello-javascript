<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>事件委托</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script type="text/javascript" src="./eventUtil.js"></script>
    <script type="text/javascript">
    EventUtil.addHandler(window, 'load', function(event) {
        var ndMylist = document.getElementById('j-mylist');

        EventUtil.addHandler(ndMylist, 'click', function(event) {
            event = EventUtil.getEvent(event);
            var target = EventUtil.getTarget(event);

            switch (target.id) {
                case 'baidu':
                    console.log('baidu');
                    break;
                case 'taobao':
                    console.log('taobao');
                    break;
                case 'jingdong':
                    console.log('jingdong');
                    break;
            }
        })
    })
    </script>
</head>
<body>
    <ul id="j-mylist">
    	<li id="baidu">baidu</li>
    	<li id="taobao">taobao</li>
    	<li id="jingdong">jingdong</li>
    </ul>
</body>
</html>
