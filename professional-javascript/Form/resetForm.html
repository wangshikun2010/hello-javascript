<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>重置表单</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script type="text/javascript" src="./eventUtil.js"></script>
    <script type="text/javascript">
    EventUtil.addHandler(window, 'load', function(e) {
        var nameFirstForm = document.forms['form1'];

        EventUtil.addHandler(document, 'click', function(e) {
            nameFirstForm.reset();
            console.log('reset()');
        })

        EventUtil.addHandler(nameFirstForm, 'reset', function(e) {
            var event = EventUtil.getEvent(e);
            EventUtil.preventDefault(event);
            console.log('reset');
        })
    })
    </script>
</head>
<body>
    <form action="" name="form1" id="j-form1">
        <input type="text" name="text"/>
        <input type="submit" name="submit"/>
        <input type="reset" name="reset1"/>
    </form>
</body>
</html>
