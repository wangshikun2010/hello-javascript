<script type="text/javascript">
	function createComparison (proprtyName) {
		return function (object1, object2) {
			var value1 = object1[proprtyName];
			var value2 = object2[proprtyName];

			if (value1 < value2) {
				return -1;
			} else if (value1 > value2) {
				return 1;
			} else {
				return 0;
			}
		}
	}

	var compare = createComparison('name');
	console.log(compare);
	var result = compare({name : 'zhang'}, {name : 'wang'});
	console.log(result);
</script>
