<link href="" rel="stylesheet">
<script type="text/javascript">
	function createFunctions () {
		var result = [];

		for (var i = 0; i < 10; i++) {
			result[i] = function(num) {
				return function() {
					return num;
				}
			}(i)
		};

		return result;
	}

	var func = createFunctions();
	for (var i = 0; i < func.length; i++) {
		console.log(func[i]());
	};
</script>
